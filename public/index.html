<!doctype html>
<title>Remote</title>

<meta name="viewport" content="width=device-width, user-scalable=no" />
<link rel="manifest" href="manifest.json">

<svg viewbox="-1 -1 92 145.5">
  <defs>
    <clipPath id="cross-cut">
      <rect transform="rotate(45)" x="0" y="0" width="200" height="100" />
    </clipPath>
  </defs>

  <g remote="magnavox" opacity="0.9">
    <a id="allpower">
      <rect style="fill: darkred" width="22.5" height="10" />
      <text x="11.25" y="5">power_settings_new</text>
    </a>

    <a key="power" transform="translate(22.5 0)">
      <rect width="22.5" height="10" />
      <text x="11.25" y="5">power_settings_new tv</text>
    </a>

    <a id="soundbar" transform="translate(45 0)">
      <rect width="22.5" height="10" />
      <text x="11.25" y="5">power_settings_newspeaker</text>
    </a>

    <a key="menu" transform="translate(67.5 0)">
      <rect width="22.5" height="10" />
      <text x="11.25" y="5">menu tv</text>
    </a>
  </g>

  <g transform="translate(0 14)">
    <text x="6" style="font-size: 4px; fill: #333">tv</text>
    <path stroke-width="0.4" stroke="#333" d="M1,0H3z M9,0H89z" />
  </g>

  <g remote="magnavox" transform="translate(0 17)" opacity="0.7">
    <a key="rewind">
      <rect width="22.5" height="10" />
      <text x="11.25" y="5">skip_previous</text>
    </a>

    <a key="previous" transform="translate(22.5 0)">
      <rect width="22.5" height="10" />
      <text x="11.25" y="5">fast_rewind</text>
    </a>

    <a key="next" transform="translate(45 0)">
      <rect width="22.5" height="10" />
      <text x="11.25" y="5">fast_forward</text>
    </a>

    <a key="fastforward" transform="translate(67.5 0)">
      <rect width="22.5" height="10" />
      <text x="11.25" y="5">skip_next</text>
    </a>

    <g transform="translate(0 10)">
      <a key="option">
        <rect width="22.5" height="10" />
        <text x="11" y="5">link</text>
      </a>

      <a key="stop" transform="translate(22.5 0)">
        <rect width="22.5" height="10" />
        <text x="11" y="5">stop</text>
      </a>

      <a key="pause" transform="translate(45 0)">
        <rect width="22.5" height="10" />
        <text x="11" y="5">pause</text>
      </a>

      <a key="play" transform="translate(67.5 0)">
        <rect width="22.5" height="10" />
        <text x="11.25" y="5">play_arrow</text>
      </a>
    </g>
  </g>

  <g remote="magnavox" transform="translate(0 38)">
    <g opacity="0.5">
      <a key="back">
        <rect width="22.5" height="13.5" />
        <text x="11" y="6.75">arrow_back</text>
      </a>

      <a key="info" transform="translate(0 13.5)">
        <rect width="22.5" height="13.5" />
        <text x="11" y="6.75">info_outline</text>
      </a>

      <a key="max" transform="translate(0 27)">
        <rect width="22.5" height="13.5" />
        <text x="11" y="6.75">aspect_ratio</text>
      </a>

      <a key="sleep" transform="translate(0 40.5)">
        <rect width="22.5" height="13.5" />
        <text x="11" y="6.75">av_timer</text>
      </a>

      <a key="mute" transform="translate(0 54)">
        <rect width="22.5" height="13.5" />
        <text x="11" y="6.75">volume_off</text>
      </a>
    </g>

    <g transform="translate(22.5 0)">
      <g opacity="0.7">
        <g key="volumeup">
          <rect width="33.75" height="33.75" />
          <a><text x="11.25" y="9.5" transform="rotate(-45 11.25 11.25) rotate(45 11.25 9.5)">volume_up</text></a>
        </g>

        <g key="volumedown" transform="rotate(-90 33.75 33.75)">
          <rect width="33.75" height="33.75" />
          <a><text x="11.25" y="9.5" transform="rotate(-45 11.25 11.25) rotate(135 11.25 9.5)">volume_down</text></a>
        </g>

        <g key="channelup" transform="rotate(90 33.75 33.75)">
          <rect width="33.75" height="33.75" />
          <a><text x="11.25" y="9.5" transform="rotate(-45 11.25 11.25) rotate(45 11.25 9.5)">add</text></a>
        </g>

        <g key="channeldown" transform="rotate(180 33.75 33.75)">
          <rect width="33.75" height="33.75" />
          <a><text x="11.25" y="9.5" transform="rotate(-45 11.25 11.25) rotate(45 11.25 9.5)">remove</text></a>
        </g>
      </g>

      <g transform="translate(11.25 11.25) rotate(45 22.5 22.5)">
        <rect x="-1.5" y="-1.5" width="48" height="48" />

        <g key="up">
          <rect style="stroke: transparent" width="22.5" height="22.5" />
          <a><text x="11.25" y="7" transform="rotate(-45 11.25 11.25)">keyboard_arrow_up</text></a>
        </g>

        <g key="down" transform="translate(22.5 22.5) rotate(180 11.25 11.25)">
          <rect style="stroke: transparent" width="22.5" height="22.5" />
          <a><text x="11.25" y="7" transform="rotate(-45 11.25 11.25)">keyboard_arrow_up</text></a>
        </g>

        <g key="right" transform="translate(22.5 0) rotate(90 11.25 11.25)">
          <rect style="stroke: transparent" width="22.5" height="22.5" />
          <a><text x="11.25" y="7" transform="rotate(-45 11.25 11.25)">keyboard_arrow_up</text></a>
        </g>

        <g key="left" transform="translate(0 22.5) rotate(-90 11.25 11.25)">
          <rect style="stroke: transparent" width="22.5" height="22.5" />
          <a><text x="11.25" y="7" transform="rotate(-45 11.25 11.25)">keyboard_arrow_up</text></a>
        </g>

        <g key="enter" transform="translate(12.5 12.5) rotate(-45 10 10)">
          <rect style="fill: #222" width="20" height="20" />
          <a><text x="10" y="10">keyboard_return</text></a>
        </g>
      </g>
    </g>
  </g>

  <g remote="magnavox" transform="translate(0 106.5)" opacity="0.5">
    <a key="red">
      <rect style="fill: #f33" width="22.5" height="10" />
    </a>
    <a key="green">
      <rect style="fill: #0c0" x="22.5" width="22.5" height="10" />
    </a>
    <a key="yellow">
      <rect style="fill: #ff0" x="45" width="22.5" height="10" />
    </a>
    <a key="blue">
      <rect style="fill: #09f" x="67.5" width="22.5" height="10" />
    </a>
  </g>

  <g transform="translate(0 120.5)">
    <text x="5.2" style="font-size: 4px; fill: #333">speaker</text>
    <path stroke-width="0.4" stroke="#333" d="M1,0H3z M7.5,0H89z" />
  </g>

  <g remote="soundbar" transform="translate(0 123.5)" opacity="0.5">
    <a key="volumeup">
      <rect width="22.5" height="10" />
      <text x="11.25" y="5">volume_up</text>
    </a>

    <a key="volumedown" transform="translate(22.5 0)">
      <rect width="22.5" height="10" />
      <text x="11.25" y="5">volume_down</text>
    </a>

    <a key="mute" transform="translate(45 0)">
      <rect width="22.5" height="10" />
      <text x="11.25" y="5">volume_off</text>
    </a>

    <a key="bluetooth" transform="translate(67.5 0)">
      <rect width="22.5" height="10" />
      <text x="11.25" y="5">bluetooth</text>
    </a>

    <g transform="translate(0 10)">
      <a key="previous">
        <rect width="22.5" height="10" />
        <text x="11.25" y="5">skip_previous</text>
      </a>

      <a key="play" transform="translate(22.5 0)">
        <rect width="22.5" height="10" />
        <text x="11.25" y="5">play_arrowpause</text>
      </a>

      <a key="next" transform="translate(45 0)">
        <rect width="22.5" height="10" />
        <text x="11.25" y="5">skip_next</text>
      </a>

      <a key="input" transform="translate(67.5 0)">
        <rect width="22.5" height="10" />
        <text x="11.25" y="5">input</text>
      </a>
    </g>
  </g>
</svg>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #050505;
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
}

svg {
  margin: 0;
  padding: 0;
  width: 100vw;
  position: absoulte;
  top: 0;
  left: 0;
}

circle, rect {
  rx: 1;
  stroke: #050505;
  stroke-width: 1;
  fill: #333;
}

text {
  text-anchor: middle;
  dominant-baseline: middle;
  font-size: 6px;
  font-family: 'Material Icons';
  fill: #eee;
}

.text {
  font-family: sans-serif;
}

@media all and (orientation: landscape) {
  html {
    overflow: hidden;
  }

  svg {
    height: 100vh;
  }
}

@font-face {
  font-family: 'Material Icons';
  font-style: normal;
  font-weight: 400;
  src: local('Material Icons'),
       local('MaterialIcons-Regular'),
       url(MaterialIcons-Regular.woff2) format('woff2'),
       url(MaterialIcons-Regular.woff) format('woff');
}
</style>

<script src="app.js" async></script>
